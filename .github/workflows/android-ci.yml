name: Android CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Verify google-services.json exists
      run: |
        if [ ! -f "app/google-services.json" ]; then
          echo "❌ ERROR: app/google-services.json is missing!"
          echo "This file is required for Firebase. Please ensure it's committed to the repository."
          exit 1
        else
          echo "✅ google-services.json found"
        fi
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m"
      
    - name: Run tests
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: Lint check
      run: ./gradlew lint --no-daemon
      continue-on-error: true
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m"
      
    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        if-no-files-found: warn
